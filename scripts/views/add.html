
<form name="addForm" ng-submit="submitAddForm()" novalidate>
    <div>
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" ng-model="firstname" required>        
        <div ng-show='addForm.firstname.$dirty && addForm.firstname.$invalid' class='error'>Must enter first name.</div>
    </div>
    <div>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" ng-model="dob" required>
        <div ng-show='addForm.dob.$dirty && addForm.dob.$invalid' class='error'>Must enter first name.</div>
    </div>
    <div>
        <input type="radio" ng-model="form.gender" value="female" />Female
        <input type="radio" ng-model="form.gender" value="male" />Male <br/>
    </div>
    <div>
        <label for="pmi">Party Membership Id:</label>
        <input type="text" name="form.pmi">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" ng-model="form.email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>
        <div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
            <span ng-show="form.email.$error.required">Tell us your email.</span>
            <span ng-show="form.email.$error.email">This is not a valid email.</span>
         </div>
    </div>
    
    
    </br>
    </br>
    </br>
    
    <textarea rows="3" cols="25">Describe your reason for submitting this form ... </textarea>

</form>
